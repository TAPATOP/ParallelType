<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> ParallelType </title>
		<link href="text-editor-style.css" rel="stylesheet">
	</head>

	<body>
		<div class="main-panel">
			<div class="left-sidebar">
				<div class="top-bar left">
					<div class="button">
						<img src="images/tag.png">
					</div>
					<form class="search" action="">
						<input type="text" name="search-string">
					</form>
					<div class="button">
						<img src="images/new-file.png">
					</div>
				</div>
				<hr>
				<div class="other-files">
					<div class="other-file">
						<div class="file-header">
							This is the title of the file
						</div>
						<div class="file-content">
							Some random text here 11234
						</div>
					</div>
					<div class="file-separator"></div>
					<div class="other-file">
						<div class="file-header">
							This is the title of the file
						</div>
						<div class="file-content">
							Some random text here 11234
						</div>
					</div>
					<div class="file-separator"></div>
					<div class="other-file">
						<div class="file-header">
							This is the title of the file
						</div>
						<div class="file-content">
							Some random text here 11234
						</div>
					</div>
					<div class="file-separator"></div>
					<div class="other-file">
						<div class="file-header">
							This is the title of the file
						</div>
						<div class="file-content">
							Some random text here 11234
						</div>
					</div>
				</div>
			</div>

			<div class="separator"></div>

			<div class="central-section">
				<div class="top-bar central">
					<div class="text-manipulation">
						<div class="button">
							<div class="letter-icon" id="bold">B</div>
						</div>
						<div class="button">
							<div class="letter-icon" id="italic">I</div>
						</div>
						<div class="button">
							<div class="letter-icon" id="underline">U</div>
						</div>
						<div class="button">
							<div class="letter-icon" id="text-color">A</div>
						</div>
						<div class="alignment">
							<div class="button left">
								<img src="images/align-left.png">
							</div>
							<div class="button centre">
								<img src="images/align-central.png">
							</div>
							<div class="button right">
								<img src="images/align-right.png">
							</div>
							<div class="button equalized">
								<img src="images/align-justify.png">
							</div>
						</div>
					</div>
					<div class="file-operations">
						<div class="button statistics">
							<img src="images/statistics.png">
						</div>
						<div class="button history">
							<img src="images/history.png">
						</div>
						<div class="button share">
							<img src="images/share.png">
						</div>
					</div>
				</div>
				<hr>
				<div class="text-field">
					<textarea></textarea>
				</div>
			</div>

			<div class="separator"></div>

			<div class="right-sidebar">
				<div class="top-bar right">
					<div class="user-icon">
						<img src="images/icon.jpg">
					</div>
				</div>
				<hr>
				<div class="online-collaborators">
					<div class="collaborator-sign">
						Online collaborators
					</div>
					<div class="collaborator-icons">
						<div class="collaborator-icon">
							<img src="images/icon.jpg">
						</div>
						<div class="collaborator-icon">
							<img src="images/icon.jpg">
						</div>
						<div class="collaborator-icon">
							<img src="images/icon.jpg">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="sent-to-server">
		</div>
	</body>
</html>
